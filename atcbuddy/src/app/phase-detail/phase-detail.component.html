<mat-form-field appearance="fill">
  <mat-label>Select phrase</mat-label>
  <mat-select>
    <mat-option
      class="phasedetail-list"
      *ngFor="let phaseDetail of phaseDetails"
      [value]="phaseDetail"
      (click)="onValueChange(phaseDetail)"
    >
      {{ phaseDetail }}
    </mat-option>
  </mat-select>
</mat-form-field>
