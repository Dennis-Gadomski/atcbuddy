<mat-form-field appearance="fill">
  <mat-label>Select a phase</mat-label>
  <mat-select>
    <mat-option
      class="phasename-list"
      *ngFor="let phase of phaseNames"
      [value]="phase"
      (click)="onClickPhase(phase)"
    >
      {{ phase }}
    </mat-option>
  </mat-select>
</mat-form-field>
