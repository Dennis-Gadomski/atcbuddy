<div class="phase-form-wrapper">
  <div class="phase-form">
    <form>
      <div class="phase-form-input" *ngFor="let phase of phaseInputs">
        <mat-form-field>
          <mat-label> {{ phase }} </mat-label>
          <input matInput [name]="phase" (keyup)="onKey($event)" type="text" />
        </mat-form-field>
      </div>
    </form>
  </div>
  <app-texttosay
    class="texttosay"
    [texttosay]="textToSayString"
  ></app-texttosay>
</div>
